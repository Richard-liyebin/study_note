<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>


</head>

<body>
    <div id="app"></div>
    <script id="tel" type="text/x-handlebars-template">
        <ul>
            <!-- 注意了，存入模板编译器的数据，必须是json数据的数据名data，
            但是写循环遍历时，一定要看清楚，遍历的不再是数据名data，而是属性值
            datas或者里面的其他属性！ -->
            <!-- with很好用，一般数据拿到以后，如果有多层嵌套，就可以用with -->
            {{#datas}}
            <li>{{name}} {{age}}</li>
            {{#with detail}}
            {{#each this}}
            <li>{{father}}{{mother}}</li>
            {{/each}}
            {{/with}}
            {{/datas}}
            {{! this is 注释}}
        </ul>
    </script>
    <script>
        let data = {
            datas: [
                { name: 'wsw', age: '22', detail: [{ father: 'ggg', mother: 'qqq', sister: 'zzz' }] },
                { name: 'adw', age: '23', detail: [{ father: 'sss', mother: 'rrr', sister: 'aaa' }] },
                { name: 'tws', age: '25', detail: [{ father: 'aaa', mother: 'ttt', sister: 'ssa' }] },
                { name: 'gtw', age: '21', detail: [{ father: 'www', mother: 'yyy', sister: 'sfa' }] }
            ]
        }
    </script>
    <script>
        let tel = $('#tel').html();
        let template = Handlebars.compile(tel);
        let mydata = template(data);
        $("#app").html(mydata)
    </script>
</body>

</html>
